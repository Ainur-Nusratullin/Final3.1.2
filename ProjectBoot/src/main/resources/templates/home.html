<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
            margin: 0;
            padding-top: 20px; /* Add padding at the top */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px; /* Add some space below the table */
            width: 80%; /* Adjust width as needed */
            max-width: 800px; /* Limit the maximum width */
        }
        table {
            border-collapse: collapse;
            width: 100%; /* Table width within the container */
        }


        th, td {
            border: 1px solid #ddd;
            padding: 10px; /* Increase padding */
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header cells */
            font-weight: bold; /* Make the header bold */
        }

        .logout-container {
            display: flex;
            justify-content: flex-end;  /* Aligns content to the right */
            width: 100%;           /* Take full width to push the button to the right */
            padding: 10px 20px;     /* Add some padding for better spacing */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .logout-button {
            background-color: #ffa500; /* Orange color */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #ff8c00;
        }

    </style>
</head>
<body>


<div class="logout-container">
    <form th:action="@{/login}" method="post">
        <button type="submit" class="logout-button">Выйти</button>
    </form>
</div>

<div class="table-container">
    <h2>User Details</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Email</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="allUser : ${allUser}">
            <td th:text="${allUser.id}"></td>
            <td th:text="${allUser.name}"></td>
            <td th:text="${allUser.surname}"></td>
            <td th:text="${allUser.age}"></td>
            <td th:text="${allUser.email}"></td>
            <td th:text="${allUser.roles}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
